<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Vue - Web Components</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script defer src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <table-component
                :titles="italian.titles"
                :products="italian.products"
                :css-classes="italian.cssClasses"
            >
            </table-component>
            <table-component
                :titles="drinks.titles"
                :products="drinks.products"
                :css-classes="drinks.cssClasses"
            >
            </table-component>
            <table-component
                :titles="desserts.titles"
                :products="desserts.products"
                :css-classes="desserts.cssClasses"
            >
            </table-component>
        </div>
    </div>
</body>
</html>
